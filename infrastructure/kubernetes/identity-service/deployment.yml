apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: supplyboost
  labels:
    app: identity-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: identity-service
          image: supplyboost/identity-service:0.1.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: database.url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: identity-service-secret
                  key: database.username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: identity-service-secret
                  key: database.password
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: kafka.bootstrap-servers
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: identity-service-secret
                  key: jwt.secret
            - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: jaeger.endpoint
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /var/log/supplyboost
      volumes:
        - name: logs
          emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
