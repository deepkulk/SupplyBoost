version: '3.8'

services:
  # ==================== Infrastructure Services ====================

  postgres:
    image: postgres:15-alpine
    container_name: supplyboost-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker-compose/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supplyboost-network

  redis:
    image: redis:7-alpine
    container_name: supplyboost-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supplyboost-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: supplyboost-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - supplyboost-network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: supplyboost-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - supplyboost-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: supplyboost-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - supplyboost-network

  # ==================== Microservices ====================

  shopping-cart-service:
    build:
      context: ./services/shopping-cart-service
      dockerfile: Dockerfile
    container_name: shopping-cart-service
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PRODUCT_CATALOG_URL: http://product-catalog-service:8082
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - supplyboost-network

  order-management-service:
    build:
      context: ./services/order-management-service
      dockerfile: Dockerfile
    container_name: order-management-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8084:8084"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: order_management_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SHOPPING_CART_URL: http://shopping-cart-service:8083
      SHIPPING_URL: http://shipping-service:8087
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - supplyboost-network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8086:8086"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payment_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PAYMENT_MODE: mock
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - supplyboost-network

  shipping-service:
    build:
      context: ./services/shipping-service
      dockerfile: Dockerfile
    container_name: shipping-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8087:8087"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: shipping_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - supplyboost-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notification_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EMAIL_ENABLED: true
      EMAIL_MOCK_MODE: true
      EMAIL_FROM: noreply@supplyboost.com
      EMAIL_FROM_NAME: SupplyBoost
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - supplyboost-network

  accounting-service:
    build:
      context: ./services/accounting-service
      dockerfile: Dockerfile
    container_name: accounting-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8089:8089"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: accounting_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PDF_STORAGE_PATH: /tmp/invoices
      COMPANY_NAME: SupplyBoost Inc.
      TAX_RATE: 0.10
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8089/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    volumes:
      - invoice_data:/tmp/invoices
    networks:
      - supplyboost-network

  # ==================== Monitoring (Optional) ====================

  prometheus:
    image: prom/prometheus:latest
    container_name: supplyboost-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker-compose/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - supplyboost-network

  grafana:
    image: grafana/grafana:latest
    container_name: supplyboost-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - supplyboost-network

networks:
  supplyboost-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  invoice_data:
